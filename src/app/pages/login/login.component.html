<div class="login">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto h-100">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form class="form-signin" [formGroup]="form">
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="userName" placeholder="Email address" required autofocus>
          </div>

          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3 login-btn" type="submit" (click)="login()">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
